<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> About Tables </title>
</head>
<body>
    <div>
        <table>
            <thead>
            <caption>list of the rollno.s of the student present in the class </caption>
            <tr>
                <th>Name </th>
                <th colspan=" 2">Roll no. </th> <!--both the rollnos and marks columns will come under roll no. only-->
                <!-- <th> marks </th> -->
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>lovepreet</td>
                <td>3</td>
                <td>45</td>
            </tr>
            <tr>
                <td>aman</td>
                <td>4</td>
                <td>12</td>
            </tr>
            <tr>
                <td>nitish</td>
                <td>5</td>
                <td>14</td>
            </tr>
            <tr>
                <td>sumeet</td>
                <td>6</td>
                <td>15</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
