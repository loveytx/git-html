           <label for="sectionidB"> 
               <input type="radio" value="section b" name="section" id="sectionidB">SECTION B
            </label>  &nbsp; <!--if we give diff name  then we can select both radio , by giving same name (section in this case) if we click on one radio then other will automatically get deselect. Also since we r using for hence we even if we click on SECTION B ,then radio button filled but if we change for then it doesn't happen-->
            
           <label for="sectionidC">
